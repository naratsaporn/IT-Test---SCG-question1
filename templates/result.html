<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"></link>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Total Sales</h2>
  <table class="table" id="myTable">
    <thead>
      <tr>
        <th>product name</th>
        <th>quantity</th>
        <th>pice</th>
        <th>sale date</th>
        <th>order_id</th>
      </tr>
    </thead>
    <tbody>
        {% for item in transaction_all %}
            <tr>
                <td>{{item.product_name}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.price}}</td>
                <td>{{item.date_sell}}</td>
                <td>{{item.order.id}}</td>
                
              </tr>
        {% endfor %}
     
    </tbody>
  </table>
</div>
<div class="container">
    <canvas id="myChart" width="400" height="400"></canvas>
</div>
<br><br><br>
<div class="container">
    <canvas id="myChart2" width="400" height="400"></canvas>
</div>
</body>
<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            datasets: [{
               
            label: 'monthly sales',
            data: [65, 59, 80, 81, 56, 55, 40],
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
   
    </script>
<script>
    const ctx2 = document.getElementById('myChart2').getContext('2d');
    const myChart2 = new Chart(ctx2, {
        type: 'doughnut',
        data: {
            labels: ['Apple Juice', 'Grapes Juice', 'Banana Juice', 'Mango Juice', 'Orange Juice'],
            datasets: [{
                label: 'จำนวนขายสินค้าที่ขายเดือนนี้',
                data: [300, 50, 100, 300, 500],
                backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)'
                ],
                hoverOffset: 4
            }]
        },
     
    });
   
    </script>
    <script>
        $(document).ready( function () {
            $('#myTable').DataTable();
        } );
    </script>
</html>
